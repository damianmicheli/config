server:
  port: ${PORT:0}

spring:
  application:
    name: api-wallet

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: info, health
  info:
    env:
      enabled: true

info:
  app:
    name: api-wallet
    description: API Wallet del proyecto Billetera Virtual
    version: 1.0.0